<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ❤️</title>

    <style>
        body {
            margin: 0;
            background: #ff99cc; /* Medium Pink Background */
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        .screen {
            display: none;
            padding: 20px;
            animation: fadeIn 1s ease forwards;
            background: rgba(255, 255, 255, 0.7); /* Light background for content area */
            margin: 20px auto;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(128, 0, 64, 0.3); /* Dark Pink Shadow */
        }

        .active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .main-img, .gif, .gif-final {
            width: 260px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 0 15px #800040; /* Dark Pink Shadow */
        }

        /* New: Style for lyrics images */
        .lyrics-image {
            width: 200px; /* Adjust size as needed */
            height: 200px; /* Ensure images are square or desired aspect ratio */
            object-fit: cover; /* Crop image to fit */
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(128, 0, 64, 0.2);
            display: none; /* Hidden by default */
        }

        .button, .button-show, .action-button {
            padding: 12px 25px;
            margin-top: 25px;
            background: #ff3399; /* Bright Pink/Fuschia */
            border: none;
            color: white;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 12px #b30059; /* Dark Pink Shadow */
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-left: 10px;
            margin-right: 10px;
            font-weight: bold;
        }

        .button:hover, .button-show:hover, .action-button:hover {
            transform: scale(1.1);
            background: #cc0066; /* Darker Pink on hover */
        }
        
        /* Darker Pink for all text */
        h2, h3, p {
            color: #800040 !important; /* Dark Maroon/Dark Pink Text */
        }
        
        .final-message {
            font-size: 26px;
            color: #b30059 !important; /* Even Darker Pink */
            font-weight: bold;
            margin-top: 30px;
        }

        /* Specific style for NO button to enable movement */
        #no-btn {
            position: absolute; /* Needed for moving */
            transition: all 0.2s ease-out; /* Smooth movement */
        }

        #yes-btn {
            background: #00b300; /* Green for Yes */
            box-shadow: 0 0 12px #008000;
        }

        .lyrics {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            opacity: 0;
        }

        .heart {
            position: fixed;
            bottom: -10px;
            font-size: 20px;
            color: #ff3399; /* Bright Pink Hearts */
            animation: floatUp 4s linear infinite;
            opacity: 0.8;
            z-index: 999;
        }

        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-600px); opacity: 0; }
        }

        /* New Style for Footer Edit Text */
        #footer-edit {
            position: fixed;
            bottom: 5px;
            right: 10px;
            font-size: 10px; /* Small size */
            color: #660033; /* Darkest Pink */
            opacity: 0.6;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <audio id="bg-music">
        <source src="song.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="loop-music" loop>
        <source src="loop-song.mp3" type="audio/mpeg">
    </audio>

    <div id="screen1" class="screen active">
        <img src="https://i.ibb.co/pj7CG4KY/teddy-bear-holding-rose-mouth-260nw-2563875467.jpg"
             alt="cute teddy" class="main-img">

        <p style="font-size: 22px;">And trust me... only YOU deserve this ✨</p>

        <button id="open-it-btn" class="button">Open it ♥</button>
    </div>

    <div id="screen2" class="screen">
        <img src="https://i.ibb.co/vxGNVWML/552924c5d913f43785c58e07371f8e53.jpg"
             alt="cute cat" class="gif">

        <h2>Are you really ready to know...?</h2>

        <button id="show-me-btn" class="button-show">Show Me →</button>
    </div>

    <div id="screen3" class="screen">
        <img src="https://i.ibb.co/XZtT0xKj/IMG-20251120-WA0017.jpgimage1.jpg" alt="Lyrics Image 1" class="lyrics-image" id="lyrics-img-1">
        <p class="lyrics" id="lyric-line-1">Hun Gane Tere Mere Utte Likhan Lagge Ne</p>

        <img src="https://i.ibb.co/yF4qHNyn/IMG-20251120-WA0019.jpgimage2.jpg" alt="Lyrics Image 2" class="lyrics-image" id="lyrics-img-2">
        <p class="lyrics" id="lyric-line-2">Tu Haseen Tera Naam Haseen Ae</p>

        <img src="https://i.ibb.co/JwMdRcT1/IMG-20251120-WA0018.jpgimage3.jpg" alt="Lyrics Image 3" class="lyrics-image" id="lyrics-img-3">
        <p class="lyrics" id="lyric-line-3">Tere Ishq Da Jaam Haseen Ae</p>

        <img src="https://i.ibb.co/ycZ6rFrN/IMG-20251120-WA0015.jpgimage4.jpg" alt="Lyrics Image 4" class="lyrics-image" id="lyrics-img-4">
        <p class="lyrics" id="lyric-line-4">Eh Be-Matlabi Zindagi</p>

        <img src="https://i.ibb.co/PGY9NsKG/IMG-20251120-WA0016.jpgimage5.jpg" alt="Lyrics Image 5" class="lyrics-image" id="lyrics-img-5">
        <p class="lyrics" id="lyric-line-5">Jadon Di Tere Naam Haseen Ae</p>

        <img src="https://i.ibb.co/8L4R5qr6/images-10.jpg"
             alt="panda with rose" class="gif-final">

        <h3 style="font-size:26px;">For My Haseen Girl ❤️</h3>
        <h3 style="font-size:24px;">ATIKA ❣️</h3>
        
        <div id="question-area" style="margin-top: 30px; position: relative; min-height: 150px;">
            <p style="font-size: 22px; font-weight: bold;">Do you like me?</p>
            <button id="yes-btn" class="action-button">Yes</button>
            <button id="no-btn" class="action-button">No</button>
        </div>

        <p id="congrats-message" class="final-message" style="display: none;"></p>
    </div>

    <div id="footer-edit">
        (Arpit_edit)
    </div>


    <script>
        const screen1 = document.getElementById("screen1");
        const screen2 = document.getElementById("screen2");
        const screen3 = document.getElementById("screen3");
        const music = document.getElementById("bg-music");
        const loopMusic = document.getElementById("loop-music");
        const noBtn = document.getElementById("no-btn");
        const yesBtn = document.getElementById("yes-btn");
        const congratsMessage = document.getElementById("congrats-message");
        const questionArea = document.getElementById("question-area");
        
        // --- Navigation ---
        
        document.getElementById("open-it-btn").addEventListener("click", () => {
            screen1.classList.remove("active");
            screen2.classList.add("active");
        });

        document.getElementById("show-me-btn").addEventListener("click", () => {
            screen2.classList.remove("active");
            screen3.classList.add("active");

            music.volume = 1;
            music.currentTime = 0;
            music.play().catch(err => console.log("Music blocked:", err));
            startLyricsSequence();
        });

        // --- Hearts ---
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
        setInterval(createHeart, 500);

        // --- Lyrics & Music Timing with Images ---
        function startLyricsSequence() {
            const lines = document.querySelectorAll(".lyrics");
            const images = document.querySelectorAll(".lyrics-image"); // Get all lyrics images
            const delays = [0, 3000, 6000, 9000, 12000]; // Timing per line (milliseconds)
            const totalLyricsTime = 12000 + 1500; // Total time for lyrics to finish + a little extra

            lines.forEach((line, i) => {
                setTimeout(() => {
                    // Hide previous image if any
                    if (i > 0) {
                        images[i - 1].style.display = "none";
                    }
                    // Show current image
                    if (images[i]) { // Check if image exists for this lyric
                        images[i].style.display = "block";
                    }
                    // Show current lyric
                    line.style.opacity = 1;
                    line.style.transition = "1s";
                }, delays[i]);
            });
            
            // After all lyrics and images have shown, hide the last image and then play loop music
            setTimeout(() => {
                if (images.length > 0) {
                    images[images.length - 1].style.display = "none"; // Hide the last image
                }
                music.pause();
                music.currentTime = 0;
                loopMusic.volume = 1;
                loopMusic.play().catch(err => console.log("Loop Music blocked:", err));
            }, totalLyricsTime);
        }

        // --- Button Logic ---

        // Yes Button
        yesBtn.addEventListener("click", () => {
            loopMusic.pause();
            loopMusic.currentTime = 0;
            
            questionArea.style.display = "none";
            congratsMessage.innerText = "Congratulation to my haseen girl! ❤️";
            congratsMessage.style.display = "block";
        });

        // No Button (Moving Logic)
        const moveNoButton = () => {
            const containerRect = questionArea.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const newX = Math.random() * (containerRect.width - btnRect.width) - (containerRect.width / 2) + (btnRect.width / 2);
            const newY = Math.random() * (containerRect.height - btnRect.height) - (containerRect.height / 2) + (btnRect.height / 2) - 10;
            
            noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
            noBtn.style.position = 'absolute'; 
        };
        
        noBtn.addEventListener("mouseover", moveNoButton);
        noBtn.addEventListener("click", (e) => {
            e.preventDefault(); 
            moveNoButton();
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            noBtn.style.position = 'relative';
        });
        
    </script>

</body>
</html>
